<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" [(ngModel)]="book.title"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter the book title"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="book.authorName"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter the author name"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Author Name is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
